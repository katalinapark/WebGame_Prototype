<script>




function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("key", ev.target.id);

}

function drop(ev) {
   ev.preventDefault();
    var data = ev.dataTransfer.getData("key");
    ev.target.appendChild(document.getElementById(data));


}
</script>
